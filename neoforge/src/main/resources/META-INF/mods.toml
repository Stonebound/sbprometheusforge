modLoader = "javafml"
loaderVersion = "${neoforge_loaderversion}"
issueTrackerURL = "${mod_git}"
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = "${mod_description}"
#logoFile = ""

[[dependencies."${mod_id}"]]
modId = "neoforge"
type = "required"
versionRange = "${neoforge_loaderrange}"
ordering = "NONE"
side = "${neoforge_neoforgeside}"

[[dependencies."${mod_id}"]]
modId = "minecraft"
type = "required"
versionRange = "${neoforge_minecraftrange}"
ordering = "NONE"
side = "BOTH"

[[dependencies."${mod_id}"]]
modId = "architectury"
type = "required"
versionRange = "${neoforge_architecturyrange}"
ordering = "AFTER"
side = "${neoforge_architecturyside}"

[[mixins]]
config = "sbprometheus.mixins.json"
